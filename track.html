<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking</title>
    <style>
        /* Your existing styles remain unchanged */
    </style>
    <script>
        // Function to get and display the order code and purchased items from local storage
        function displayOrderDetails() {
            var orderCode = localStorage.getItem('order_code');
            var orderDetailsDiv = document.getElementById('order-details');

            if (orderCode) {
                orderDetailsDiv.innerHTML = "Your Order Code: " + orderCode;
            } else {
                orderDetailsDiv.innerHTML = "Order code not found.";
            }
        }

        // Call the function on page load
        window.onload = displayOrderDetails;
    </script>
</head>

<body>
    <h1>Order Tracking</h1>

    <!-- Display order details here based on the JavaScript logic -->
    <div id="order-details">
        <!-- Order code will be displayed here -->
    </div>

</body>

</html>
