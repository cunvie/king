<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking</title>
    <style>
        body {
            background-color: #3C091a;
            color: #d3a140;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        #order-details {
            margin-top: 20px;
            background-color: #26384C;
            color: #d3a140;
            padding: 20px;
        }

        #back-to-home {
            display: block;
            margin-top: 20px;
            color: #d3a140;
            text-decoration: none;
        }
    </style>
    <script>
        // Function to get and display the order code from sessionStorage
        function displayOrderDetails() {
            var orderCode = sessionStorage.getItem('order_code');
            var orderDetailsDiv = document.getElementById('order-details');

            if (orderCode) {
                orderDetailsDiv.innerHTML = "<h2>Your Order Code: " + orderCode + "</h2>";
            } else {
                orderDetailsDiv.innerHTML = "Order code not found.";
            }
        }

        // Call the function on page load
        window.onload = displayOrderDetails;
    </script>
</head>

<body>
    <h1>Order Tracking</h1>

    <!-- Display order details here based on the JavaScript logic -->
    <div id="order-details">
        <!-- Order code will be displayed here -->
    </div>

    <!-- Link to go back to the home page -->
    <a href="index.html" id="back-to-home">Back to Home Page</a>
</body>

</html>
