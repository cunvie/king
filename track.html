<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking</title>
    <style>
        body {
            background-color: #3C091a;
            color: #d3a140;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            padding: 5px;
            margin: 10px;
            width: 200px;
        }

        input[type="submit"] {
            background-color: #3C091a;
            color: #d3a140;
            border: none;
            cursor: pointer;
        }

        #order-details {
            margin-top: 20px;
        }

        /* Add any additional styles as needed */
    </style>
    <script>
        // Function to set the track code and purchased items in local storage
        function setOrderDetails(trackCode, purchasedItems) {
            localStorage.setItem('track_code', trackCode);
            localStorage.setItem('purchased_items', JSON.stringify(purchasedItems));
        }

        // Function to get and display the track code and purchased items from local storage
        function displayOrderDetails() {
            var trackCode = localStorage.getItem('track_code');
            var purchasedItems = localStorage.getItem('purchased_items');
            var orderDetailsDiv = document.getElementById('order-details');

            if (trackCode && purchasedItems) {
                purchasedItems = JSON.parse(purchasedItems);
                orderDetailsDiv.innerHTML = "Your Track Code: " + trackCode + "<br>Purchased Items: <br>";

                purchasedItems.forEach(function (item) {
                    orderDetailsDiv.innerHTML += "- " + item + "<br>";
                });
            } else {
                orderDetailsDiv.innerHTML = "Track code or purchased items not found.";
            }
        }

        // Call the function on page load
        window.onload = displayOrderDetails;
    </script>
</head>

<body>
    <h1>Order Tracking</h1>

    <form action="track.php" method="post">
        <label for="orderID">Enter Order ID:</label>
        <input type="text" id="orderID" name="orderID" required>
        <input type="submit" value="Track Order">
    </form>

    <!-- Display order details here based on the JavaScript logic -->
    <div id="order-details">
        <!-- Track code and purchased items will be displayed here -->
    </div>

</body>

</html>
