<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking</title>
    <style>
        body {
            background-color: #3C091a;
            color: #d3a140;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            padding: 5px;
            margin: 10px;
            width: 200px;
        }

        input[type="submit"] {
            background-color: #3C091a;
            color: #d3a140;
            border: none;
            cursor: pointer;
        }

        #order-details {
            margin-top: 20px;
        }

        /* Add any additional styles as needed */
    </style>
    <script>
        // Function to set the track code in local storage
        function setTrackCode(trackCode) {
            localStorage.setItem('track_code', trackCode);
        }

        // Function to get and display the track code from local storage
        function displayTrackCode() {
            var trackCode = localStorage.getItem('track_code');
            var orderDetailsDiv = document.getElementById('order-details');
            if (trackCode) {
                orderDetailsDiv.innerHTML = "Your Track Code: " + trackCode;
            } else {
                orderDetailsDiv.innerHTML = "Track code not found.";
            }
        }

        // Call the function on page load
        window.onload = displayTrackCode;
    </script>
</head>

<body>
    <h1>Order Tracking</h1>

    <form action="track.php" method="post">
        <label for="orderID">Enter Order ID:</label>
        <input type="text" id="orderID" name="orderID" required>
        <input type="submit" value="Track Order">
    </form>

    <!-- Display order details here based on the PHP script response -->
    <div id="order-details">
        <!-- Track code will be displayed here -->
    </div>

</body>

</html>
