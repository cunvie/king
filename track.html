<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking</title>
    <style>
        body {
            background-color: #3C091a;
            color: #d3a140;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        #order-details {
            margin-top: 20px;
            background-color: #26384C;
            color: #d3a140;
            padding: 20px;
        }

        #back-to-home {
            display: block;
            margin-top: 20px;
            color: #d3a140;
            text-decoration: none;
        }
    </style>
    <script>
        // Function to get and display the order code and purchased items with statuses from local storage
        function displayOrderDetails() {
            var orderCode = localStorage.getItem('order_code');
            var purchasedItemsWithStatus = JSON.parse(localStorage.getItem('purchased_items_with_status'));
            var orderDetailsDiv = document.getElementById('order-details');

            if (orderCode && purchasedItemsWithStatus) {
                orderDetailsDiv.innerHTML = "<h2>Your Order Code: " + orderCode + "</h2>";
                orderDetailsDiv.innerHTML += "<h3>Items and Status:</h3>";

                // Display purchased items with statuses in a list
                orderDetailsDiv.innerHTML += "<ul>";
                purchasedItemsWithStatus.forEach(function (item) {
                    orderDetailsDiv.innerHTML += "<li>" + item.name + " - " + item.status + "</li>";
                });
                orderDetailsDiv.innerHTML += "</ul>";
            } else {
                orderDetailsDiv.innerHTML = "Order code or purchased items not found.";
            }
        }

        // Call the function on page load
        window.onload = displayOrderDetails;
    </script>
</head>

<body>
    <h1>Order Tracking</h1>

    <!-- Display order details here based on the JavaScript logic -->
    <div id="order-details">
        <!-- Order code and purchased items with statuses will be displayed here -->
    </div>

    <!-- Link to go back to the home page -->
    <a href="index.html" id="back-to-home">Back to Home Page</a>
</body>

</html>
