<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            background-color: #3C091a !important;
            color: #d3a140;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #paypal-button-container {
            margin-top: 20px;
        }

        p {
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>

<body>

<!-- Product Information -->
<p style="font-size: 24px;">Product Price: <span style="font-weight: bold;">$49.99</span></p>
<p style="font-size: 20px;">Free Delivery</p>

<!-- PayPal Button Container -->
<div id="paypal-button-container"></div>

<!-- Include the PayPal JavaScript SDK -->
<script src="https://www.paypal.com/sdk/js?client-id=AVR0zfOPWGCuVfmCotd1XdNC-TodaRjBf8Ne-Rmneo1fByG_SmqAfYq46n8ae4ouYvmnqfZVXeEi6e7x"></script>

<!-- Set up the PayPal script with your client ID -->
<script>
    paypal.Buttons({
        createOrder: function(data, actions) {
            // Set up the transaction
            return actions.order.create({
                purchase_units: [{
                    amount: {
                        value: '49.99' // Set the amount you want to charge
                    }
                }]
            });
        },
        onApprove: function(data, actions) {
            // Capture the funds from the transaction
            return actions.order.capture().then(function(details) {
                // Display a success message to the buyer
                alert('Transaction completed by ' + details.payer.name.given_name);

                // Send email notification (example, requires server-side implementation)
                sendEmail(details.payer.email_address, document.getElementById('size').value);

                // Redirect to payment.html after successful payment
                window.location.href = 'payment.html';
            });
        }
    }).render('#paypal-button-container');

    // Example function to send email (requires server-side implementation)
    function sendEmail(email, size) {
        // Implement your server-side logic here to send an email
        console.log('Email sent to ' + email + ' for hoodie size ' + size);
    }
</script>

</body>

</html>
