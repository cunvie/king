<script>
    // Function to redirect to the checkout page with selected size
    function redirectToCheckout() {
        var selectedSize = document.getElementById('size').value;
        if (selectedSize !== "") {
            window.location.href = 'checkout.html?size=' + encodeURIComponent(selectedSize);
        } else {
            alert("Please select a size before proceeding to checkout.");
        }
    }

    <script>
        // Image slider functionality
        const sliderImages = ["whitefront.png", "whiteback.png"]; // Add the path to your second image

        let currentImageIndex = 0;

        function changeImage() {
            currentImageIndex = (currentImageIndex + 1) % sliderImages.length;
            const sliderImage = document.getElementById("sliderImage");
            sliderImage.style.opacity = 0;
            setTimeout(() => {
                sliderImage.src = sliderImages[currentImageIndex];
                sliderImage.style.opacity = 1;
            }, 500);
        }

        setInterval(changeImage, 5000); // Change image every 5 seconds
    </script>
