<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King Cunvie</title>
    <link rel="icon" href="kcbanner.png" type="png">

    <style>
        body {
            background-color: #3C091a;
            margin: 0;
        }

        .top-banner {
            width: 100%;
            max-width: 100%;
            height: auto;
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px;
        }

        .clothing-item {
            flex: 0 0 auto;
            width: 200px;
            margin-right: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            color: #d3a140;
            background-color: #3C091a;
        }

        .clothing-item a {
            text-decoration: none;
            color: #d3a140;
        }

        .clothing-item img {
            max-width: 100%;
            height: auto;
        }

        .about-us {
            background-color: #3C091a;
            color: #d3a140;
            padding: 20px;
            text-align: center;
        }

        .menu {
            background-color: #3C091a;
            padding: 10px;
            text-align: center;
        }

        .menu a {
            color: #d3a140;
            text-decoration: none;
            margin: 0 15px;
        }

        .subscription {
            background-color: #111214;
            text-align: center;
            padding: 20px;
            color: #d3a140;
        }

        .news-article {
            background-color: #3C091a;
            text-align: center;
            padding: 20px;
            color: #d3a140;
        }

        .news-article h2 {
            color: #d3a140;
        }

        .news-article p {
            color: #d3a140;
        }

        .news-article a {
            color: #ffffff;
            text-decoration: none;
            margin-top: 10px;
            display: block;
            background-color: #d3a140;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
        }

        .view-counter {
            color: #d3a140;
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
            background-color: #111214;
            padding: 10px;
            border-radius: 5px;
            animation: countUp 2s ease-out;
        }

        @keyframes countUp {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

<body>

    <!-- Menu -->
    <div class="menu">
        <a href="#">Home</a>
        <a href="https://instagram.com/itskingcunvie">Insta</a>
        <a href="mailto:kingcunvie@gmail.com">Contact</a>
        <a href="news.html">News</a>
    </div>

    <img class="top-banner" src="kcbanner.png">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var banner = document.querySelector('.top-banner');
            var images = ['kcbanner.png', 'kcbanner2.png']; // Replace with your image file names
            var currentImageIndex = 0;

            function changeBanner() {
                banner.src = images[currentImageIndex];
                currentImageIndex = (currentImageIndex + 1) % images.length;
            }

            setInterval(changeBanner, 3000); // Change image every 3 seconds
        });
    </script>

    <div class="scroll-container">
        <!-- Your clothing items... -->
    </div>

    <div class="about-us">
        <!-- Your "Know us Better" section... -->
    </div>

    <div class="subscription">
        <!-- Your subscription form... -->
    </div>

    <div class="news-article">
        <!-- Your latest news section... -->
    </div>

    <!-- Modified view counter with text description -->
    <div class="view-counter" data-target-views="7231">Total Views: <span id="counterValue">0</span></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var counterElement = document.getElementById('counterValue');
            var targetViews = parseInt(counterElement.parentNode.getAttribute('data-target-views'));
            var currentViews = 0;

            function updateCounter() {
                currentViews += Math.ceil(targetViews / 100); // Increase by 1% of the target on each update
                counterElement.textContent = currentViews;

                if (currentViews < targetViews) {
                    requestAnimationFrame(updateCounter);
                }
            }

            // Start the counter when the document is ready
            updateCounter();
        });
    </script>

</body>

</html>
