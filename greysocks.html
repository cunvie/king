<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grey Socks</title>
    <style>
        body {
            background-color: #3C091a;
            color: #d3a140;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        section {
            text-align: center;
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #d3a140;
            transition: opacity 0.5s ease-in-out;
        }

        a.button {
            background-color: #26384C;
            color: #d3a140;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-decoration: none;
        }

        footer {
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Grey Socks</h1>
    </header>

    <section>
        <img id="sliderImage" src="greysocks.png" alt="Grey Socks">
        <p>Crafted with meticulous attention to detail.</p>
        <p>Price: $17.99</p>
        <!-- Update the checkout link to match your cart page -->
        <a href="cart.html" class="button" onclick="addToCart('Grey Socks', 17.99)" style="background-color: #26384C; color: #d3a140;">Add to Cart</a>
    </section>

    <footer>
        <p>Contact us at kingcunvie@gmail.com</p>
    </footer>

    <script>
        // Image slider functionality
        const sliderImages = ["greysocks.png"];

        let currentImageIndex = 0;

        function changeImage() {
            currentImageIndex = (currentImageIndex + 1) % sliderImages.length;
            const sliderImage = document.getElementById("sliderImage");
            sliderImage.style.opacity = 0;
            setTimeout(() => {
                sliderImage.src = sliderImages[currentImageIndex];
                sliderImage.style.opacity = 1;
            }, 500);
        }

        setInterval(changeImage, 100000); // Change image every 5 seconds

        // Function to add item to cart and redirect to cart page
        function addToCart(itemName, itemPrice) {
            var cartItem = {
                itemName: itemName,
                price: itemPrice
            };

            var cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(cartItem);
            localStorage.setItem('cart', JSON.stringify(cart));

            alert("Item added to cart!");
        }
    </script>
</body>

</html>
