<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <style>
        body {
            background-color: #3C091a;
            color: #d3a140;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .success-container {
            padding: 20px;
        }

        #track-code {
            background-color: #26384C;
            color: #d3a140;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="success-container">
        <h1>Your payment was successful!</h1>
        
        <!-- Display the track code here -->
        <div id="track-code"></div>
    </div>

    <script>
        // Function to generate a unique order code
        function generateOrderCode() {
            // Implement your logic to generate a unique order code
            // For example, you can use a combination of date, user ID, and random characters
            return 'ORDER_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5);
        }

        // Display the generated order code
        document.getElementById('track-code').innerHTML = '<p>Order Code: ' + generateOrderCode() + '</p>';
    </script>
</body>

</html>
