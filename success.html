<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <style>
        body {
            background-color: #3C091a;
            color: #d3a140;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .success-container {
            padding: 20px;
        }

        #order-code {
            background-color: #26384C;
            color: #d3a140;
            padding: 10px;
            margin-top: 20px;
        }

        #track-text {
            margin-top: 20px;
        }

        #track-order, #back-to-home {
            display: block;
            margin-top: 20px;
            color: #d3a140;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="success-container">
        <h1>Your payment was successful!</h1>
        
        <!-- Display the generated order code -->
        <div id="order-code"></div>

        <!-- Track text -->
        <div id="track-text">
            <p>Track your order by using the order code provided above.</p>
        </div>

        <!-- Link to go to track.html -->
        <a href="track.html" id="track-order">Track Order</a>

        <!-- Link to go back to the home page -->
        <a href="index.html" id="back-to-home">Back to Home Page</a>
    </div>

    <script>
        // Function to generate a simple order code and store it in sessionStorage
        function generateOrderCode() {
            // Check if order code is already in sessionStorage
            var orderCode = sessionStorage.getItem('order_code');
            
            if (!orderCode) {
                // Generate a new order code and store it in sessionStorage
                orderCode = 'ORDER_' + Math.floor(Math.random() * 1000);
                sessionStorage.setItem('order_code', orderCode);
            }

            return orderCode;
        }

        // Display the generated order code
        var orderCode = generateOrderCode();
        document.getElementById('order-code').innerHTML = '<p>Order Code: ' + orderCode + '</p>';
    </script>
</body>

</html>
