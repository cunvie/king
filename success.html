<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <style>
        /* Your existing styles remain unchanged */
    </style>
</head>

<body>
    <div class="success-container">
        <h1>Your payment was successful!</h1>
        
        <!-- Display the generated order code -->
        <div id="order-code"></div>

        <!-- Track text -->
        <div id="track-text">
            <p>Track your order by using the order code provided above.</p>
        </div>

        <!-- Link to go back to the home page -->
        <a href="index.html" id="back-to-home">Back to Home Page</a>
    </div>

    <script>
        // Function to generate a simple order code and store it in local storage
        function generateOrderCode() {
            // Implement your logic to generate a simple order code
            // For example, you can use a random number
            var orderCode = 'ORDER_' + Math.floor(Math.random() * 1000);
            localStorage.setItem('order_code', orderCode);
            return orderCode;
        }

        // Display the generated order code
        var orderCode = generateOrderCode();
        document.getElementById('order-code').innerHTML = '<p>Order Code: ' + orderCode + '</p>';
    </script>
</body>

</html>
